    <main>
    <div class="login-form">
        <div>
            <img class="register-image-girl" src="images/registro_chica.png" alt="registro chica">
        </div>
        <div class="welcome">
            <h3>¡Bienvenido ### ###!</h3>
        </div>
        <div class="continue">
            <h5>Inicia sesión para continuar</h5>
        </div>
        <form action="/" method="post">
        <div class="form-group">
            <label for="email"></label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico o teléfono" required>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="remember-check">
        <input class="remember" type="checkbox" value="lsRememberMe" id="rememberMe"> <label class="remember" for="rememberMe">Recordarme</label>
        </div>
        <div class="form-button">
            <button class="login-button" type="submit">Ingresar</button>
        </div>
        <div class="forgot">
            <a href="/forgotPassword">¿Olvidaste tu contraseña?</a>
        </div>
        <p class="divide">o</p>
        <div class="facebook-button">
            <a href="/facebookLogin"><i class="fab fa-facebook-f"></i>Ingresar con Facebook</a>
        </div>
        <div class="google-button google-end">
            <a href="/googleLogin"><i class="fab fa-google"></i>Ingresar con Google +</a>
        </div>
        <div class="no-account">
            <p class="p-no-account">¿No tenés cuenta con Numpy?</p>
            <a href="/register">Registrate acá</a>
        </div>
        <div>
            <img class="register-image-boy" src="images/registro_chico.png" alt="registro chico">
        </div>
    </div>
</main>
